<!DOCTYPE html>
{% extends "base/base.html" %}
{% load static %}
<title>AskMe-login</title>

{% block bodyblock %}
<div class="login_main">
    <div class="login_box">
        <h2 class="login_icon"><i class="fas fa-key"></i></h2>
        <h1 class="login_heading">LOGIN</h1>
        <form action="" method="post">
            <div class="row">
                <label for="login_email">Email:</label>
                <input type="text" id="login_email">
            </div>
            <div class="row">
                <label for="login_pass">Password:</label>
                <input type="password" id="login_pass">
                <p onclick="showHidePass()" id="show_pass"><i class="fas fa-eye"></i></p>
                <p onclick="showHidePass()" id="hide_pass"><i class="fas fa-eye-slash"></i></p>
            </div>
            <div class="btn_row">
                <button type="submit">Login</button>
            </div>
        </form>
        <a href="">Forgot Password?</a>
    </div>
</div>
{% endblock bodyblock%}
